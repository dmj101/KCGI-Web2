<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>While loop + array</title>
    <script type="text/javascript">
        "use strict";
        const array = ["hi", "today", "is", "a", "sunny", "day"];
        let i = 0;
        while (i < array.length) {
            console.log(array[i].length); // print number of chars in the string
            i++;
        }
    </script>
</head>

<body>
Some content
</body>
</html>
