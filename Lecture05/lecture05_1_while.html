<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>While loop</title>
    <script type="text/javascript">
        "use strict";
        let sum = 0;
        let i = 0;
        while (i < 10) {
            sum = sum + i;
            i++;
        }
        console.log(sum);
    </script>
</head>

<body>
Some content
</body>
</html>
