<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>While loop</title>
    <script type="text/javascript">
        "use strict";
        // 11 + 12 + 13 + 14 = ?
        let sum1 = 0;
        let i = 11;
        while (i <= 14) {
            sum1 = sum1 + i;
            i++;
        }
        console.log(sum1);

        // 5 + 7 + 9 + 11 = ?
        let sum2 = 0;
        let j = 5;
        while (j <= 11) {
            sum2 = sum2 + j;
            j += 2;
        }
        console.log(sum2);

        // 5 + 4 + 3 + 2 = ?
        let sum3 = 0;
        let k = 5;
        while (k >= 2) {
            sum3 = sum3 + k;
            k--;
        }
        console.log(sum3);

        // 2 + 4 + 8 + 16 + 32 = ?
        let sum4 = 0;
        let m = 2;
        while (m <= 32) {
            sum4 = sum4 + m;
            m *= 2;
        }
        console.log(sum4);
    </script>
</head>

<body>
Some content
</body>
</html>
