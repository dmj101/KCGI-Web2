<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Forms and inputs</title>
</head>

<body>
<form action="/send" method="post">
    <input id="city" type="text" value="prefilled value">
    <br>
    <input id="population" type="number">
</form>
<br>
<form>
    <label for="textWithLabel">
        Text input: <input id="textWithLabel" type="text">
    </label>
    <br>
    <br>
    <label for="passwordWithLabel">
        Password input: <input id="passwordWithLabel" type="password">
    </label>
    <br>
    <br>
    <label for="hiddenWithLabel">
        Hidden input: <input id="hiddenWithLabel" type="hidden">
    </label>
    <br>
    <br>
    <label for="checkboxWithLabel">
        Checkbox input: <input id="checkboxWithLabel" type="checkbox">
    </label>
    <br>
    <br>
    <label for="radioWithLabel">
        Radio input: <input id="radioWithLabel" type="radio">
    </label>
    <br>
    <br>
    <label for="submitWithLabel">
        Submit input: <input id="submitWithLabel" type="submit">
    </label>
    <br>
    <br>
    <label for="resetWithLabel">
        Reset input: <input id="resetWithLabel" type="reset">
    </label>
    <br>
    <br>
    <label for="fileWithLabel">
        File input: <input id="fileWithLabel" type="file">
    </label>
    <br>
    <br>
    <label for="selectWithLabel">
        Select:
        <select id="selectWithLabel">
            <option>Tokyo</option>
            <option selected>Kyoto</option>
            <option>Osaka</option>
        </select>
    </label>
    <br>
    <br>
    <label for="textareaWithLabel">
        Textarea: <textarea id="textareaWithLabel" cols="30" rows="8"></textarea>
    </label>
</form>
</body>
</html>
