<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Logical operators</title>
    <script type="text/javascript">
        "use strict";
        let x = true;
        let y = false;
        console.log(x && y); // false
        console.log(x || y); // true
        console.log(!x); // false
        let z = true;
        console.log((x && y) || z); // true
    </script>
</head>

<body>
Some content
</body>
</html>
