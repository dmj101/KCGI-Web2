<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
    <script type="text/javascript">
        "use strict";
        let x = "7";
        let y = "2";
        let total = x + y;
        console.log(total); // "72"

        let number = 17;
        let street = "King Road";
        let address = number + " " + street;
        console.log(address); // "17 King Road"
    </script>
</head>

<body>
Some content
</body>
</html>
