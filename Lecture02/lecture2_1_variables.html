<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <script type="text/javascript">
        "use strict";
        let number = 1;
        console.log(number);
        number = 5;
        console.log(number);
        number = "hello"; // type change allowed
        console.log(number);
        // let number = 9; // not allowed to redefine

        const PI = 3.1415;
        console.log(PI);
        // PI = 5; // not possible to change const value

        // let num = 7;
        // let num = "apple"; // also not allowed
    </script>
</head>

<body>
Some content
</body>
</html>
