<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Numerical operators</title>
    <script type="text/javascript">
        "use strict";
        let number = 1;
        console.log(number + 5); // 6
        number = 5;
        console.log(number - 10); // -5
        number = "hello";
        console.log(number + 2); // "hello2"

        const PI = 3.1415;
        console.log(PI * 2); // 6.283

        console.log("--------")
        let a = 3;
        console.log(a); // 3
        console.log(a++); //3
        console.log(a); // 4
        console.log(++a); // 5
        console.log(a); // 5
    </script>
</head>

<body>
Some content
</body>
</html>
