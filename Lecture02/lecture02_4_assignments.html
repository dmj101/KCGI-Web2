<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <script type="text/javascript">
        "use strict";
        let x = 5;
        x += 2;
        console.log(x); // 7

        x = 5;
        x -= 2;
        console.log(x); //  3

        x = 5;
        x *= 2;
        console.log(x); //  10

        x = 5;
        x /= 2;
        console.log(x); //  2.5

        x = 5;
        x %= 2;
        console.log(x); //  1
    </script>
</head>

Some content
</body>
</html>
