<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        "use strict";
        const myArray = [1, 7, 11];
        console.log(myArray); // Array(3) [ 1, 7, 11 ]
        console.log(myArray[0]); // 1
        console.log(myArray[1]); // 7
        console.log(myArray[2]); // 11
        console.log(myArray.length); // 3

        const cities = [];
        cities.push("Tokyo");
        console.log(cities);
        cities.push("Nagoya");
        console.log(cities);
        cities.push("Sapporo");
        console.log(cities);
        console.log(cities.pop());
        console.log(cities);

        cities.push("Fukuoka");
        cities.reverse();
        console.log(cities);

        const numbers = [4, 9, 3, 4, 7];
        console.log(numbers.sort());
    </script>
</head>

<body>
Some content
</body>
</html>
