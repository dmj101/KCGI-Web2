<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        "use strict";
        let score = prompt("What is the score?") * 1;
        if (score >= 80) {
            console.log("Score is 80 or more");
        } else if (score >= 60) {
            console.log("Score is between 60 and 80");
        } else if (score >= 40) {
            console.log("Score is between 40 and 60");
        } else {
            console.log("Score is below 40");
        }
    </script>
</head>

<body>
Some content
</body>
</html>
